	<script language="Javascript">
		window.onload = function() {
			var wordList = ['a', 'am', 'and', 'are', 'at', 'away', 'big', 'blue', 'boat', 'boy', 'boys', 
							'but', 'can',  'come', 'comes', 'cookie', 'did', 'do', 'down', 'eat', 'father',
							'find', 'for', 'fun', 'funny', 'get', 'girl', 'go', 'good', 'grandmother', 
							'guess', 'has', 'have', 'help', 'here',  'his', 'house', 'how', 'I', 'in', 
							'into', 'is', 'it', 'jump', 'like', 'little', 'look', 'looks', 'make', 'makes',
							'man', 'me', 'mother', 'my', 'no', 'not', 'now', 'oh', 'on', 'one', 
							'ones', 'orange', 'out', 'play', 'pretty', 'red', 'ride', 'run', 'said', 'school',
							'see', 'sit', 'snow', 'so', 'something', 'spot', 'take', 'that', 'the', 'thing', 
							'this', 'to', 'too', 'up', 'us', 'walk', 'want', 'wants', 'way', 'we', 'what',
							'where', 'will', 'with', 'work', 'yellow', 'yes', 'you' ];
			
			
			var wordIndex = 0;
			var words;
			var timer = null;
			var startTime = 0;
			var wordTime = 0;

			function each(a,f) { for (var i=0,l=a.length;i<l;i++) f(a[i]); }
			function el(id) { return document.getElementById(id); }

			function start( evt ) {
				el('start').blur();
				el('start').style.visibility = 'hidden';
				el('instructions').style.visibility = 'visible';

				words = [];
				each(wordList, function(word) { words.push(word); });
				for ( var i=0,l=words.length; i < l; i++ ) {
					var sindex = Math.floor(Math.random()*l);
					var temp = words[sindex];
					words[sindex] = words[i];
					words[i] = temp;
				}
				wordIndex = 0;
				nextWord();
			}
		
			
			function nextWord() {
				el('counter').innerHTML = ''+(words.length - wordIndex);
				if ( wordIndex >= words.length ) {
					end();
					return;					
				}
				el('card').innerHTML = words[wordIndex];
				el("sound").innerHTML = "<audio src=http://api.voicerss.org/?key=c7390581f1e84a388be14b8cdf507a8f&hl=en-gb&r=-2&f=44khz_16bit_stereo&ssml=false&src="+words[wordIndex]+"></audio>"
				wordIndex++
			}

			
			
			function end() {
				alert("Bravo!");
			}

			var audio

			function say() {
				/*VoiceRSS.speech({
                    key: 'c7390581f1e84a388be14b8cdf507a8f',
                    src: words[wordIndex-1],
                    hl: 'en-gb',
                    r: -2, 
                    c: 'mp3',
                    f: '44khz_16bit_stereo',
                    ssml: false
                });*/
				el("sound").innerHTML = "<audio src=http://api.voicerss.org/?key=c7390581f1e84a388be14b8cdf507a8f&hl=en-gb&r=-2&f=44khz_16bit_stereo&ssml=false&src="+words[wordIndex-1]+" autoplay='autoplay'></audio>"

				"http://api.voicerss.org/?key=c7390581f1e84a388be14b8cdf507a8f&hl=en-us&src=Hello"
			}

			function setColor(color) {
				el('card').style.color = color;
			}
			
			el('start').onclick = start;

			var handler = function( evt ) {
				if (!evt) 
					var evt = window.event;
				el('card').onclick = null
				//say();	
								

				setColor("red")
				setTimeout(function() { 
					setColor("black")
					el('card').onclick = handler
					nextWord();
				}, 2000);		
			}
			
			el('card').onclick = handler

			el('back').onclick = function() {  previousWord() }
		}
	</script>
