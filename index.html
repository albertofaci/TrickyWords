<html lang="en">
<head>
	<title>Sandro's Tricky Words</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">


	<link rel="apple-touch-icon" sizes="57x57" href="images/Icon-57.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="images/Icon-72.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="images/Icon-114.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="images/Icon-144.png" />

	
	<script
		  src="https://code.jquery.com/jquery-3.3.1.min.js"
		  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		  crossorigin="anonymous"></script>

	<style type="text/css" media="screen">
		@font-face {
		    font-family: BrandonGrot;
		    src: url("Brandon_med.otf") format("opentype");
		}

        body { background-color: #ffdddd; color: #333333; font-family: "BrandonGrot", 'Trebuchet MS', cursive; text-rendering:optimizeLegibility; }
        #controls { width: 900px; margin: 0px auto; height: 40px; }
        #card_container { font-size:100pt; text-align: center; padding: 150px 0px; }
        #start { font-size:100pt; text-align: center; padding: 150px 0px; }
        #end { font-size:100pt; text-align: center; padding: 150px 0px; }
        #counter_container {  width: 30px;  font-size: 50pt; color: #333; }
        #counter { float: left;}
        
        .blink_text { animation:1s blinker linear infinite; -webkit-animation:1s blinker linear infinite; -moz-animation:1s blinker linear infinite;
    	}

	    @-moz-keyframes blinker {  0% { opacity: 1.0; } 50% { opacity: 0.0; } 100% { opacity: 1.0; }}
	    @-webkit-keyframes blinker {  0% { opacity: 1.0; }  50% { opacity: 0.0; } 100% { opacity: 1.0; }}
	    @keyframes blinker {  0% { opacity: 1.0; }50% { opacity: 0.0; }100% { opacity: 1.0; }}
        
	</style>
	<script language="Javascript">

	var urlParams;
	var locale;
	var speed;
	var style;
	var copy;



	(window.onpopstate = function () {
	    var match,
	        pl     = /\+/g,  // Regex for replacing addition symbol with a space
	        search = /([^&=]+)=?([^&]*)/g,
	        decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
	        query  = window.location.search.substring(1);

	    urlParams = {};
	    while (match = search.exec(query)) {
	       urlParams[decode(match[1])] = decode(match[2]);
	   }
	})();

	$( document ).ready(function() {
			var wordList = [ ];
			var progressWaitInMillis = 3000;

			var lang = urlParams["lang"] || "en"

			$.getJSON("sandro."+lang+".json", function(data, err) {
					wordList = wordList.concat(data.words.current)
					var rand  = pickRandom(5, data.words.historic)
					wordList = wordList.concat(rand)
					locale = data.locale
					speed = data.speed
					style = data.style
					copy = data.copy
alert(JSON.stringify(data))

					$("#start").click(start)

					$('body').css('background-color', style["background-color"])
					$('#start').html(copy.start)
			});

			
			var wordIndex = 0;
			var words;
			var timer = null;
			var startTime = 0;
			var wordTime = 0;

			function each(a,f) { for (var i=0,l=a.length;i<l;i++) f(a[i]); }

			var start = function() {
				$('#card_container').html('<span id="card"></span>');
				$('#card').click(reveal)
			
				words = [];
				each(wordList, function(word) { words.push(word); });
				for ( var i=0,l=words.length; i < l; i++ ) {
					var sindex = Math.floor(Math.random()*l);
					var temp = words[sindex];
					words[sindex] = words[i];
					words[i] = temp;
				}
				wordIndex = -1;
				nextWord();
			}

			function pickRandom(num, array) {
				var randomWords = []
				for(var i = 0; i < num; i++) {
					var pos = Math.floor(Math.random()*array.length)
					var word = array[pos]
					randomWords.push(word)
					array.splice(pos, 1)
				}
				return randomWords;
			}
		
			
			function nextWord() {
				wordIndex++
				var currentCounter = ''+(words.length - wordIndex)
				$('#counter').text(currentCounter);
				if ( wordIndex >= words.length ) {
					end();
					return;					
				}
				$('#card').text(words[wordIndex]);
				
			}
			
			function end() {
				$('#card_container').html('<span id="end">'+copy.end+'</span>');
			}

			function sayWord() {
				$("#sound").html("<audio src=http://api.voicerss.org/?key=c7390581f1e84a388be14b8cdf507a8f&hl="+locale+"&r="+speed+"&f=44khz_16bit_stereo&ssml=false&src="+encodeURI(words[wordIndex])+" autoplay='autoplay'></audio>")
			}

			var progress = function() {
				setTimeout(function() { 
					$('#card').css('color', "#333333")
					$('#counter').css('color', "#333333")
					$('#counter').removeClass('blink_text')
					$('#card').bind('click', reveal)
					nextWord();
				}, progressWaitInMillis);
			}

			var reveal = function( evt ) {
				$('#card').unbind('click', reveal);
				sayWord();	
								
				$('#card').css('color', style["active-color"])
				$('#counter').css('color', style["active-color"])
				$('#counter').addClass('blink_text')
				progress()
			}
	
		});
		
	</script>
</head>
<body>
<div id="main-nav">	
<div id="controls">
	<span id="counter_container">
		<span id="counter"></span>
		<span id="spinner"></span>
	</span>

</div>
<div id="card_container">
		<span id="start"></span>
</div>
<div id="sound"></div>
</div>

</body>
